name: "Create Release"

on:
  push:
    branches:
      - "master"

jobs:
  setup:
    name: Setup
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: paralenz/actions/setup-node@master

  build:
    name: Build
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: paralenz/actions/setup-node@master
      - run: yarn build

  lint:
    name: Linting
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: paralenz/actions/setup-node@master
      - run: yarn lint
  
  release:
    name: Create release
    needs: [setup, lint, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: paralenz/actions/setup-node@master
      - name: Extract version
        id: extract_version
        uses: Saionaro/extract-package-version@v1.0.6
      - name: Bump version
        run: npm version ${{ steps.extract_version.outputs.version }}
      - name: Create tag
        run: git tag v${{ steps.extract_version.outputs.version }}
      - name: Push
        run: git push --tags
      - name: Publish
        run: npm publish --access public